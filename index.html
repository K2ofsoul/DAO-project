    // Create an instance of the contract
    const contract = new web3.eth.Contract(contractABI, contractAddress);
  
    // Get the token balance for the current user
    const accounts = await web3.eth.getAccounts();
    const userAccount = accounts[0];
    const balance = await contract.methods.balanceOf(userAccount).call();
  
    // Update the token balance on the webpage
    const balanceElement = document.getElementById('balance');
    balanceElement.textContent = balance;
  
    // Handle the form submission to transfer tokens
    const transferForm = document.getElementById('transferForm');
  
    async function transferTokens(event) {
      event.preventDefault();
  
      const toAddress = document.getElementById('toAddress').value;
      const transferAmount = document.getElementById('transferAmount').value;
  
      // Transfer tokens
      await contract.methods.transfer(toAddress, transferAmount).send({ from: userAccount });
  
      // Update the token balance after the transfer
      const updatedBalance = await contract.methods.balanceOf(userAccount).call();
      balanceElement.textContent = updatedBalance;
  
      // Clear the form inputs
      document.getElementById('toAddress').value = '';
      document.getElementById('transferAmount').value = '';
  
      // Display a success message
      console.log('Transfer successful');
    }
  
    transferForm.addEventListener('submit', transferTokens);
  
    // Function to get the account's token balance
    async function getAccountBalance() {
      const balance = await contract.methods.balanceOf(userAccount).call();
      balanceElement.textContent = balance;
    }
  
    // Call the getAccountBalance function to initially display the balance
    await getAccountBalance();
